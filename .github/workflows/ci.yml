name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          version: latest
          args: --version

      - name: Build
        run: zig build

      - name: Test
        run: zig build test
